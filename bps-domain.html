<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia Economic Dashboard</title>
    
    <!-- Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    
    <style>
        body { padding: 20px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .indicator-card { cursor: pointer; transition: transform 0.2s; }
        .indicator-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Indonesia Economic Dashboard</h1>
        <div id="loading" class="loader"></div>
        <div id="error-message" class="alert alert-danger d-none"></div>
        
        <div id="content" class="d-none">
            <!-- Indicators -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <h5 class="text-muted">Total Population</h5>
                            <h2 class="text-primary" id="totalPopulation">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <h5 class="text-muted">Inflation Rate</h5>
                            <h2 class="text-warning" id="inflationRate">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body text-center">
                            <h5 class="text-muted">Unemployment Rate</h5>
                            <h2 class="text-danger" id="unemploymentRate">-</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Economic Chart -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-chart-line me-2"></i>Economic Indicators
                </div>
                <div class="card-body">
                    <canvas id="economicChart"></canvas>
                </div>
            </div>

            <!-- Regional Data -->
            <div class="card">
                <div class="card-header bg-info text-white">
                    <i class="fas fa-map-marker-alt me-2"></i>Regional Data Explorer
                </div>
                <div class="card-body">
                    <select id="provinceSelect" class="form-select mb-3">
                        <option value="">Select Province</option>
                    </select>
                    <div class="table-responsive">
                        <table class="table table-striped" id="regencyTable">
                            <thead>
                                <tr>
                                    <th>Region</th>
                                    <th>Indicator</th>
                                    <th>Value</th>
                                    <th>Unit</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BPS_API_KEY = '6b47ec33eb086414844602c0c042707a';
        const VARIABLES = {
            POPULATION: 529,
            INFLATION: 2212,
            UNEMPLOYMENT: 1953
        };

        async function init() {
            try {
                showLoading();
                
                // Fetch national data
                const [populationData, inflationData, unemploymentData] = await Promise.all([
                    fetchBPSData(`data/${VARIABLES.POPULATION}/domain/0`),
                    fetchBPSData(`data/${VARIABLES.INFLATION}/domain/0`),
                    fetchBPSData(`data/${VARIABLES.UNEMPLOYMENT}/domain/0`)
                ]);

                // Process data
                const totalPopulation = populationData?.data[1]?.data[0]?.jumlah?.replace(/,/g, '') || 0;
                const inflationRate = inflationData?.data[1]?.data[0]?.jumlah || 'N/A';
                const unemploymentRate = unemploymentData?.data[1]?.data[0]?.jumlah || 'N/A';

                // Update UI
                document.getElementById('totalPopulation').textContent = formatNumber(totalPopulation);
                document.getElementById('inflationRate').textContent = inflationRate;
                document.getElementById('unemploymentRate').textContent = unemploymentRate;

                // Fetch provinces for dropdown
                const provinces = await fetchBPSData('domain/prov');
                populateProvinceSelect(provinces?.data[0]?.data || []);

                // Create economic chart
                createEconomicChart(populationData, inflationData, unemploymentData);

                showContent();
            } catch (error) {
                showError(`Initialization failed: ${error.message}`);
                console.error('Error:', error);
            }
        }

        async function fetchBPSData(endpoint) {
            try {
                const url = `https://webapi.bps.go.id/v1/api/${endpoint}/key/${BPS_API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data); // Tambahkan log untuk debugging
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        function createEconomicChart(population, inflation, unemployment) {
            const ctx = document.getElementById('economicChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Population', 'Inflation', 'Unemployment'],
                    datasets: [{
                        label: 'Indicators',
                        data: [
                            population?.data[1]?.data[0]?.jumlah?.replace(/,/g, '') || 0,
                            inflation?.data[1]?.data[0]?.jumlah || 0,
                            unemployment?.data[1]?.data[0]?.jumlah || 0
                        ],
                        backgroundColor: ['#2c3e50', '#f1c40f', '#e74c3c']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (ctx) => `${ctx.label}: ${ctx.formattedValue}`
                            }
                        }
                    }
                }
            });
        }

        function populateProvinceSelect(provinces) {
            const select = document.getElementById('provinceSelect');
            provinces.forEach(p => {
                const option = document.createElement('option');
                option.value = p.domain_id;
                option.textContent = p.domain_name;
                select.appendChild(option);
            });

            select.addEventListener('change', async (e) => {
                if (!e.target.value) return;
                showLoading();
                
                try {
                    const [provPopulation, provInflation] = await Promise.all([
                        fetchBPSData(`data/${VARIABLES.POPULATION}/domain/${e.target.value}`),
                        fetchBPSData(`data/${VARIABLES.INFLATION}/domain/${e.target.value}`)
                    ]);

                    populateRegencyTable(provPopulation?.data[1]?.data || [], provInflation?.data[1]?.data || []);
                    showContent();
                } catch (error) {
                    showError('Failed to load provincial data');
                }
            });
        }

        function populateRegencyTable(populationData, inflationData) {
            const tbody = document.getElementById('regencyTable').getElementsByTagName('tbody')[0];
            
            // Contoh gabungan data (sesuaikan dengan struktur JSON)
            const data = populationData.map(p => {
                const inflation = inflationData.find(i => i.kode === p.kode);
                return {
                    name: p.nama,
                    population: p.jumlah?.replace(/,/g, '') || 0,
                    inflation: inflation?.jumlah || 'N/A'
                };
            });

            tbody.innerHTML = data.map(d => `
                <tr>
                    <td>${d.name}</td>
                    <td>Population</td>
                    <td>${formatNumber(d.population)}</td>
                    <td>people</td>
                </tr>
                <tr>
                    <td>${d.name}</td>
                    <td>Inflation</td>
                    <td>${d.inflation}</td>
                    <td>%</td>
                </tr>
            `).join('');
        }

        function formatNumber(num) {
            return typeof num === 'number' 
                ? new Intl.NumberFormat('id-ID').format(num)
                : num;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error-message').classList.add('d-none');
        }

        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').classList.remove('d-none');
            document.getElementById('loading').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
